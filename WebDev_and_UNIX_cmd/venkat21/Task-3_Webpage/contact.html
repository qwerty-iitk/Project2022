<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="last">You can leave a message for me through here:</h1>
    <div class="form">
      <form action="get">
        <label for="name" class="label">Your Name</label>
        <input type="text" placeholder="Please enter your name" name="name" />
        <br />
        <label for="email" class="label">Please enter your mail</label>
        <input
          type="text"
          placeholder="Please enter your email (optional)"
          name="mail"
          size="26"
        />
        <br />
        <textarea
          name="message"
          id="msg"
          cols="30"
          rows="10"
          placeholder="Please enter your message here"
        ></textarea>
        <br />
        <button>Submit:)</button>
        <button>Cancel:(</button>
      </form>
    </div>
  </body>
</html>
